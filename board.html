<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSpeak - Shared Board Prototype (Modern)</title>
    <style>
        /* Basic styles to make the board fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- The container element where the board will be rendered -->
    <div id="tldraw-container" style="position: fixed; inset: 0;"></div>

    <!-- 1. Load Modern React (v18) and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 2. Load the Modern tldraw UMD bundle (v2) -->
    <!-- This bundle contains all necessary JS and CSS for the editor -->
    <script src="https://unpkg.com/@tldraw/tldraw@2.1.4/dist/tldraw.umd.js"></script>

    <!-- 3. Our script to initialize the application -->
    <script>
        function initializeBoard() {
            // Get a reference to the container element
            const container = document.getElementById('tldraw-container');

            // 1. Create a React root in the container using the modern API
            const root = ReactDOM.createRoot(container);

            // 2. The tldraw UMD bundle exposes its main component on the global `Tldraw` object.
            // We use React.createElement to create an instance of it.
            const tldrawComponent = React.createElement(Tldraw.Tldraw);

            // 3. Render the component to the root
            root.render(tldrawComponent);
        }

        // Run the initialization function once the window has loaded
        window.addEventListener('load', initializeBoard);
    </script>
</body>
</html>
