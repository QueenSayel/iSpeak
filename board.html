<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tldraw v3 via CDN</title>
  <link rel="stylesheet" href="https://esm.sh/tldraw@3.15.1/tldraw.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #app { position: fixed; inset: 0; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import React from "https://esm.sh/react@18.3.1";
    import ReactDOM from "https://esm.sh/react-dom@18.3.1/client";
    import { Tldraw } from "https://esm.sh/tldraw@3.15.1?external=react,react-dom";

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(
      React.createElement("div", { style: { position: "fixed", inset: 0 } },
        React.createElement(Tldraw, null)
      )
    );
  </script>
</body>
</html>
