<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Board Prototype</title>
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px;
      border-radius: 5px;
      display: flex;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="addSticky">Add Sticky Note</button>
  </div>
  <div id="root"></div>

  <script type="module">
    import React from 'https://unpkg.com/react@18.2.0/esm/react.development.js';
    import ReactDOM from 'https://unpkg.com/react-dom@18.2.0/esm/react-dom.development.js';
    import { Tldraw, useTldrawApp } from 'https://unpkg.com/@tldraw/tldraw@3.15.1/dist/tldraw.esm.js';

    const Board = () => {
      const app = useTldrawApp();

      window.addStickyNote = () => {
        if (!app) return;
        app.createShapes([
          {
            id: `sticky-${Date.now()}`,
            type: 'note',
            parentId: 'page',
            x: 100 + Math.random() * 200,
            y: 100 + Math.random() * 200,
            text: 'New note',
            props: { color: 'yellow' },
            rotation: 0,
            style: {},
          },
        ]);
      };

      return React.createElement(Tldraw, { showPages: true, showTools: true, showUI: true });
    };

    const App = () => React.createElement('div', { style: { width: '100%', height: '100%' } },
      React.createElement(Board)
    );

    ReactDOM.render(React.createElement(App), document.getElementById('root'));

    document.getElementById('addSticky').addEventListener('click', () => {
      window.addStickyNote();
    });
  </script>
</body>
</html>
