<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Board Prototype</title>
  <!-- Tailwind is optional but Tldraw uses its classes -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script type="module">
    import React from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0';
    import { Tldraw, TldrawApp, useTldrawApp } from 'https://esm.sh/@tldraw/tldraw@3.15.1';

    const App = () => {
      const app = useTldrawApp(); // gives access to the board programmatically
      return (
        <div style={{ width: '100%', height: '100%' }}>
          <Tldraw />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
